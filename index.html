<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Your Class</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- [Your existing CSS styles here] -->
</head>
<body>
  <div class="page-wrapper">
    <!-- [Your existing header and content here] -->

    <!-- 🧾 REVIEWS SECTION -->
    <div id="review-section" class="card">
      <h2>🌟 What Students Say</h2>
      <div id="reviews-container">Loading reviews...</div>
    </div>

    <footer>
      © Your English/Indonesian Coach · All rights reserved
    </footer>

    <div id="back-to-top">↑</div>
  </div>

  <script>
    // Free Trial hover emoji swap
    const freeTrial = document.querySelector('.free-trial');
    freeTrial.addEventListener('mouseover', () => {
      freeTrial.textContent = '🎉 Free Trial Class 🎉';
    });
    freeTrial.addEventListener('mouseout', () => {
      freeTrial.textContent = '🎁 Free Trial Class 🎁';
    });

    // Back-to-top button
    const topBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      topBtn.classList.toggle('show', window.scrollY > 400);
    });
    topBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Load Reviews from Google Sheets
    const reviewsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBJXnKY_fI_tWGc2yR4DFv36inpn6cOpFJPtGyjwcA6pjwyO-ElNXr6mPBfU487lD1ZPEPgsrqTtOF/pub?gid=0&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(row => {
        const values = row.split(',');
        let review = {};
        headers.forEach((h, i) => {
          review[h.trim()] = values[i]?.trim();
        });
        return review;
      });
    }

    function createReviewHTML({ Name, Email, Review, Rate, Image }) {
      const stars = '⭐'.repeat(parseInt(Rate || 0));
      const avatar = Image ? `<img src="${Image}" alt="${Name}" class="review-avatar">` : '';
      const emailLine = Email ? `<br><em>${Email}</em>` : '';
      return `
        <div class="review">
          ${avatar}
          <div class="review-content">
            <strong>${Name || "Anonymous"}</strong>${emailLine}<br>
            ${Review || ""}<br>
            <div class="stars">${stars}</div>
          </div>
        </div>
      `;
    }

    fetch(reviewsUrl)
      .then(response => response.text())
      .then(csv => {
        let reviews = parseCSV(csv);

        // Parse and sort by "Date" descending (latest first)
        reviews = reviews.sort((a, b) => {
          const dateA = new Date(a["Date"]);
          const dateB = new Date(b["Date"]);
          return dateB - dateA; // Descending
        });

        const container = document.getElementById('reviews-container');
        const reviewLimit = 4;
        const visibleReviews = reviews.slice(0, reviewLimit).map(createReviewHTML).join('');
        const hiddenReviews = reviews.slice(reviewLimit).map(createReviewHTML).join('');

        container.innerHTML = visibleReviews;

        if (hiddenReviews) {
          const showMoreBtn = document.createElement('button');
          showMoreBtn.textContent = "Show more";
          showMoreBtn.style.marginTop = "15px";
          showMoreBtn.style.padding = "10px 16px";
          showMoreBtn.style.fontSize = "14px";
          showMoreBtn.style.cursor = "pointer";
          showMoreBtn.style.backgroundColor = "#4A90E2";
          showMoreBtn.style.color = "white";
          showMoreBtn.style.border = "none";
          showMoreBtn.style.borderRadius = "6px";
          showMoreBtn.style.boxShadow = "var(--shadow)";

          const hiddenDiv = document.createElement('div');
          hiddenDiv.innerHTML = hiddenReviews;
          hiddenDiv.style.display = "none";

          showMoreBtn.addEventListener('click', () => {
            hiddenDiv.style.display = "block";
            showMoreBtn.style.display = "none";
          });

          container.appendChild(hiddenDiv);
          container.appendChild(showMoreBtn);
        }
      })
      .catch(error => {
        console.error("Failed to load reviews:", error);
        document.getElementById('reviews-container').textContent = "Unable to load reviews.";
      });
  </script>
</body>
</html>
