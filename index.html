<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Your Class</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-light: #71AEEE;
      --primary-dark:  #357ABD;
      --background-color: #f4f6f8;
      --highlight-bg: rgba(224, 227, 231, 0.6);
      --card-bg: rgba(255, 255, 255, 0.6);
      --text-color: #333;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(circle at top left, rgba(74,144,226,0.1) 0%, rgba(244,246,248,1) 80%);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px 30px;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      color: white;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    .free-button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .free-classes-button {
      background-color: white;
      color: var(--primary-color);
      font-weight: 600;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
      text-decoration: none;
    }

    .free-classes-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-1px);
    }

    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: var(--shadow);
    }

    .play-button {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 40px;
      height: 40px;
    }

    .play-button img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .play-button img:hover {
      transform: scale(1.1);
    }

    .dv-lingo-logo {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 10%);
      width: 80px;
      height: auto;
      border: 2px solid rgb(255,192,0);
      border-radius: 6px;
      pointer-events: none;
    }

    .profile-and-social {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    header h1, header h2 {
      font-family: 'Montserrat', sans-serif;
    }

    header h1 {
      font-size: 32px;
      margin: 25px 0 10px;
    }

    .social-box {
      padding: 10px 26px;
      background-color: transparent;
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: inline-flex;
      justify-content: center;
      gap: 14px;
      align-items: center;
    }

    .social-box a img {
      width: 21px;
      height: 21px;
      transition: transform 0.2s;
    }

    .social-box a img:hover {
      transform: rotate(10deg);
    }

    .card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 600px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.4s;
    }

    .free-trial,
    .review-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      color: var(--primary-color);
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
      text-decoration: none;
    }

    .free-trial:hover,
    .review-button:hover {
      color: orange;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .custom-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: var(--shadow);
    }

    .custom-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .calendar-label {
      margin-top: 40px;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }

    .calendar-container {
      margin-top: 20px;
      width: 100%;
    }

    .calendar-container iframe {
      width: 100%;
      height: 450px;
      border: none;
      box-shadow: var(--shadow);
      border-radius: 8px;
    }

    #review-section {
      margin-top: 40px;
      text-align: left;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.5s;
      position: relative;
    }

    .review {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .review:last-child {
      border-bottom: none;
    }

    .review-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid gold;
      box-shadow: var(--shadow);
    }

    .review-content {
      flex: 1;
      font-size: 16px;
      color: var(--text-color);
    }

    .stars {
      color: gold;
      font-size: 18px;
      margin-top: 4px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #777;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.6s;
    }

    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 12px;
      display: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      font-size: 18px;
      line-height: 1;
    }

    #back-to-top.show {
      display: block;
    }

    /* New styles for the price section */
    .price-section {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 600px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.3s;
    }

    .price-tag {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .price-button {
      background: linear-gradient(135deg, #FFA500, #FF8C00);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: var(--shadow);
      border: none;
      cursor: pointer;
      display: inline-block;
    }

    .price-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      .custom-button {
        font-size: 16px;
      }
      .free-classes-button {
        font-size: 12px;
        padding: 6px 10px;
      }
      .calendar-container iframe {
        height: 500px;
      }
      .price-tag {
        font-size: 28px;
      }
      .price-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <header>
      <div class="free-button-wrapper">
        <a href="https://divalanguages.github.io/Free_Classes/" target="_blank" class="free-classes-button">Go to: Free Classes</a>
      </div>
      <div class="profile-and-social">
        <div class="profile-container">
          <img src="bona.png" alt="Instructor Photo" class="profile">
          <a href="https://www.youtube.com/watch?v=MwqEMhl9a4Q" target="_blank" class="play-button"><img src="boto youtube.png" alt="Play Button"></a>
          <img src="DV Lingo.png" alt="DV Lingo Logo" class="dv-lingo-logo">
        </div>
        <div class="social-box">
          <a href="https://www.instagram.com/dv_lingo/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
          <a href="https://www.facebook.com/profile.php?id=61573026435396" target="_blank"><img src="Facebook.png" alt="Facebook"></a>
          <a href="https://www.tiktok.com/@divss75" target="_blank"><img src="Tiktok.png" alt="TikTok"></a>
        </div>
      </div>
      <h1>Learn. Connect. Belong.</h1>
    </header>

    <!-- New price section -->
    <div class="price-section">
      <h2 class="price-tag">Only 7$/Class</h2>
      <button class="price-button">Book Now</button>
    </div>

    <div class="card">
      <a class="free-trial" href="https://forms.gle/x51RocTv4jamuccr5" target="_blank">🎁 Free Trial Class 🎁</a>
      <h2>Manage Your Class</h2>
      <div class="button-container">
        <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfvw8vyKRF9d2eoGOzTk3Z-XFmjgSClnhQ6aKmdL03MndyDQA/viewform?usp=dialog" target="_blank">📘 Book a New Class</a>
        <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdR-olXRpc4XBUiytXA75Igt65dJJ9D-vx5ZiCHINSM_aoNZQ/viewform?usp=dialog" target="_blank">📝 Modify a Class</a>
        <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfyQ_APdatyfIHT8hKJsTpb5g5HfeUfdWTMNEFXoXbUz2QgDw/viewform?usp=dialog" target="_blank">❌ Cancel a Class</a>
      </div>
      <h2 class="calendar-label">Check My Calendar</h2>
      <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=charlottebro2003@gmail.com&mode=WEEK&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&hl=en" scrolling="no"></iframe>
      </div>
    </div>

    <!-- 🧾 REVIEWS SECTION -->
    <div id="review-section" class="card">
      <a class="review-button" href="https://docs.google.com/forms/d/e/1FAIpQLSf0YvzLUiqX57ThQFHZuAQmhAOQp0FxQWWuzmfkKNj75cszBQ/viewform" target="_blank">&#43; Add Review</a>
      <h2>🌟 What Students Say</h2>
      <div id="reviews-container">Loading reviews...</div>
    </div>

    <footer>
      © Your English/Indonesian Coach · All rights reserved
    </footer>

    <div id="back-to-top">↑</div>

    <script>
      const topBtn = document.getElementById('back-to-top');
      window.addEventListener('scroll', () => {
        topBtn.classList.toggle('show', window.scrollY > 400);
      });
      topBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      const reviewsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBJXnKY_fI_tWGc2yR4DFv36inpn6cOpFJPtGyjwcA6pjwyO-ElNXr6mPBfU487lD1ZPEPgsrqTtOF/pub?gid=0&single=true&output=csv";

      function parseCSV(data) {
        const lines = data.trim().split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(row => {
          const values = row.split(',');
          let review = {};
          headers.forEach((h, i) => {
            review[h.trim()] = values[i]?.trim();
          });
          return review;
        });
      }

      function createReviewHTML({ Name, Review, Rate, Image }) {
        const stars = '⭐'.repeat(parseInt(Rate || 0));
        const avatar = Image ? `<img src="${Image}" alt="${Name}" class="review-avatar">` : '';
        return `<div class="review">
            ${avatar}
            <div class="review-content">
              <strong>${Name || "Anonymous"}</strong><br>
              ${Review || ""}<br>
              <div class="stars">${stars}</div>
            </div>
          </div>`;
      }

      fetch(reviewsUrl)
        .then(response => response.text())
        .then(csv => {
          let reviews = parseCSV(csv);
          reviews = reviews.sort((a, b) => new Date(b["Date"]) - new Date(a["Date"]));
          const container = document.getElementById('reviews-container');
          const reviewLimit = 4;
          const visibleReviews = reviews.slice(0, reviewLimit).map(createReviewHTML).join('');
          const hiddenReviews = reviews.slice(reviewLimit).map(createReviewHTML).join('');
          container.innerHTML = visibleReviews;

          if (hiddenReviews) {
            const showMoreBtn = document.createElement('button');
            showMoreBtn.textContent = "Show more";
            showMoreBtn.style.marginTop = "15px";
            showMoreBtn.style.padding = "10px 16px";
            showMoreBtn.style.fontSize = "14px";
            showMoreBtn.style.cursor = "pointer";
            showMoreBtn.style.backgroundColor = "#4A90E2";
            showMoreBtn.style.color = "white";
            showMoreBtn.style.border = "none";
            showMoreBtn.style.borderRadius = "6px";
            showMoreBtn.style.boxShadow = "var(--shadow)";

            const hiddenDiv = document.createElement('div');
            hiddenDiv.innerHTML = hiddenReviews;
            hiddenDiv.style.display = "none";

            showMoreBtn.addEventListener('click', () => {
              hiddenDiv.style.display = "block";
              showMoreBtn.style.display = "none";
            });

            container.appendChild(hiddenDiv);
            container.appendChild(showMoreBtn);
          }
        })
        .catch(error => {
          console.error("Failed to load reviews:", error);
          document.getElementById('reviews-container').textContent = "Unable to load reviews.";
        });
    </script>
  </div>
</body>
</html>
