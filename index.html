<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Your Class</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-light: #71AEEE;
      --primary-dark: #357ABD;
      --background-color: #f4f6f8;
      --highlight-bg: #e0e3e7;
      --card-bg: rgba(255, 255, 255, 0.6);
      --text-color: #333;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Global styles */
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(circle at top left, rgba(74,144,226,0.1) 0%, rgba(244,246,248,1) 80%);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Header */
    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px 30px;
      background: linear-gradient(to right, #4A90E2, #50a6e6);
      color: white;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    header .free-button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    header img.profile {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      margin: 25px 0 10px;
    }

    header p {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      margin: 0 0 14px;
    }

    .free-classes-button {
      background-color: white;
      color: var(--primary-color);
      font-weight: 600;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
      text-decoration: none;
    }

    .free-classes-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-1px);
    }

    /* Card with glassmorphism */
    .card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 600px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.4s;
    }

    /* Free Trial badge */
    .free-trial {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: var(--primary-color);
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    .free-trial:hover {
      color: orange;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .custom-button {
      background: linear-gradient(135deg, var(--primary-color), #50a6e6);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: var(--shadow);
    }

    .custom-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      background: var(--primary-dark);
    }

    /* Calendar */
    .calendar-label {
      margin-top: 40px;
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }

    .calendar-container {
      margin-top: 20px;
      width: 100%;
    }

    .calendar-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      box-shadow: var(--shadow);
      border-radius: 8px;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #777;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.6s;
    }

    /* Social icons hover effect */
    .social-box a img {
      width: 21px;
      height: 21px;
      transition: transform 0.2s, filter 0.2s;
    }
    .social-box a img:hover {
      transform: rotate(10deg);
      filter: drop-shadow(0 0 2px orange);
    }

    /* Back to top button */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: none;
    }
    #back-to-top.show {
      display: block;
    }

    /* FadeInUp animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      .custom-button {
        font-size: 16px;
      }
      .free-classes-button {
        font-size: 12px;
        padding: 6px 10px;
      }
      .calendar-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <header>
      <div class="free-button-wrapper">
        <a href="https://divalanguages.github.io/Free_Classes/" target="_blank" class="free-classes-button">Go to: Free Classes</a>
      </div>

      <div class="profile-and-social">

        <div class="social-box">
          <a href="https://www.instagram.com/dv_lingo/" target="_blank">
            <img src="instagram.png" alt="Instagram">
          </a>
          <a href="https://www.facebook.com/profile.php?id=61573026435396" target="_blank">
            <img src="Facebook.png" alt="Facebook">
          </a>
          <a href="https://www.tiktok.com/@divss75?_t=ZS-8vT45GJRlqc&_r=1" target="_blank">
            <img src="Tiktok.png" alt="TikTok">
          </a>
        </div>
      </div>

      <h1>Welcome to your language home</h1>
      <p>-With each language, you live a new life-</p>
    </header>

    <div class="card">
      <div class="free-trial">üéÅ Free Trial Class üéÅ</div>

      <h2>Manage Your Class</h2>
      <div class="button-container">
        <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfvw8vyKRF9d2eoGOzTk3Z-XFmjgSClnhQ6aKmdL03MndyDQA/viewform?usp=dialog" target="_blank">
          üìò Book a New Class
        </a>
        <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdR-olXRpc4XBUiytXA75Igt65dJJ9D-vx5ZiCHINSM_aoNZQ/viewform?usp=dialog" target="_blank">
          üìù Modify a Class
        </a>
        <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfyQ_APdatyfIHT8hKJsTpb5g5HfeUfdWTMNEFXoXbUz2QgDw/viewform?usp=dialog" target="_blank">
          ‚ùå Cancel a Class
        </a>
      </div>

      <h2 class="calendar-label">Check My Calendar</h2>
      <div class="calendar-container">
        <iframe 
          src="https://calendar.google.com/calendar/embed?src=charlottebro2003@gmail.com&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&mode=AGENDA" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>
    </div>

    <footer>
      ¬© Your English/Indonesian Coach ¬∑ All rights reserved
    </footer>

    <!-- Back to top button -->
    <div id="back-to-top">‚Üë</div>
  </div>

  <script>
    // Free Trial hover emojis
    const freeTrial = document.querySelector('.free-trial');
    freeTrial.addEventListener('mouseover', () => {
      freeTrial.textContent = 'üéâ Free Trial Class üéâ';
    });
    freeTrial.addEventListener('mouseout', () => {
      freeTrial.textContent = 'üéÅ Free Trial Class üéÅ';
    });

    // Back to top functionality
    const topBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      topBtn.classList.toggle('show', window.scrollY > 400);
    });
    topBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>
</html>
