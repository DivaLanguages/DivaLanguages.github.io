<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .custom-button {
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
    }
    .custom-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Choose a Button</h1>
  <div class="button-container">
    <button class="custom-button" onclick="handleClick('Button 1')">Button 1</button>
    <button class="custom-button" onclick="handleClick('Button 2')">Button 2</button>
    <button class="custom-button" onclick="handleClick('Button 3')">Button 3</button>
  </div>

  <script>
    function handleClick(name) {
      alert(name + " clicked!");
    }
  </script>
</body>
</html>
