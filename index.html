<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Your Class</title>
  <style>
    :root {
      --primary-color: #4A90E2;
      --hover-color: #357ABD;
      --background-color: #f4f6f8;
      --card-bg: #ffffff;
      --text-color: #333;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(to right, #4A90E2, #50a6e6);
      color: white;
    }

    header img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    header p {
      font-size: 18px;
      margin: 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .custom-button {
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
    }

    .custom-button:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      .custom-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="bona.png" alt="Instructor Photo">
    <h1>Welcome to Your language Class Hub</h1>
    <p>Here you can book, modify or cancel your class with ease.</p>
  </header>

  <div class="card">
    <h2>Manage Your Class</h2>
    <div class="button-container">
      <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfvw8vyKRF9d2eoGOzTk3Z-XFmjgSClnhQ6aKmdL03MndyDQA/viewform?usp=dialog" target="_blank">
        üìò Book a New Class
      </a>
      <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdR-olXRpc4XBUiytXA75Igt65dJJ9D-vx5ZiCHINSM_aoNZQ/viewform?usp=dialog" target="_blank">
        üìù Modify a Class
      </a>
      <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfyQ_APdatyfIHT8hKJsTpb5g5HfeUfdWTMNEFXoXbUz2QgDw/viewform?usp=dialog" target="_blank">
        ‚ùå Cancel a Class
      </a>
    </div>
  </div>

  <footer>
    ¬© 2025 Your English Coach ¬∑ All rights reserved
  </footer>

</body>
</html>
