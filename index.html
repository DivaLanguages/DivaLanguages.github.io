<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manage Your Class</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --hover-color: #357ABD;
            --background-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(to right, #4A90E2, #50a6e6);
            color: white;
            position: relative; /* Make header a positioning context for the Instagram button */
        }

        header img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 32px;
            margin: 20px 0 10px;
        }

        header p {
            font-size: 18px;
            margin: 0;
        }

        .instagram-button {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            background-image: url('instagram.png'); /* Path to your image */
            background-size: cover;
            border: none;
            cursor: pointer;
            border-radius: 8px; /* Optional: to make it slightly rounded */
            box-shadow: var(--shadow); /* Optional: add shadow for visual lift */
            transition: transform 0.2s;
        }

        .instagram-button:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .custom-button {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: var(--shadow);
        }

        .custom-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .custom-button {
                font-size: 16px;
            }

            .instagram-button {
                top: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="https://www.instagram.com/dv_lingo/" target="_blank" class="instagram-button"></a>
        <img src="bona.png" alt="Instructor Photo">
        <h1>Welcome to your language home</h1>
        <p>-With each language, you live a new life-</p>
    </header>

    <div class="card">
        <h2>Manage Your Class</h2>
        <div class="button-container">
            <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfvw8vyKRF9d2eoGOzTk3Z-XFmjgSClnhQ6aKmdL03MndyDQA/viewform?usp=dialog" target="_blank">
                üìò Book a New Class
            </a>
            <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdR-olXRpc4XBUiytXA75Igt65dJJ9D-vx5ZiCHINSM_aoNZQ/viewform?usp=dialog" target="_blank">
                üìù Modify a Class
            </a>
            <a class="custom-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfyQ_APdatyfIHT8hKJsTpb5g5HfeUfdWTMNEFXoXbUz2QgDw/viewform?usp=dialog" target="_blank">
                ‚ùå Cancel a Class
            </a>
        </div>
    </div>

    <footer>
        ¬© Your English/Indonesian Coach ¬∑ All rights reserved
    </footer>

</body>
</html>
